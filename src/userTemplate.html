<!-- <div class="profile-contain"> -->

	<div class="user-banner" style="background: url(' {{#if profile_use_background_image}}{{profile_background_image_url_https}}{{/if}}{{#unless profile_use_background_image}}{{profile_banner_url}}{{/unless}} ') no-repeat 50% 50% / cover;"></div>

	<div class="user-avatar profile-avatar">
		<img src="{{profile_image_url_https}}">
	</div>

	<span class="follow-button {{#if following}}inactive{{/if}}">{{#if following}}Following{{/if}}{{#unless following}}Follow{{/unless}}</span>

	<div class="profile-details">
		<span class="name">{{name}}</span>
		<span class="screenName">@{{screen_name}}</span>
		<span class="description">{{escapeHtml description}}</span>
		<span class="location">{{location}}</span>
		{{#each entities.url.urls}}
			<span class="link url">{{this.display_url}}</span>
		{{/each}}
		<div class="stat-contain">
			<span class="profile-stat followers">{{followers_count}} Followers</span><span class="profile-stat following">{{friends_count}} Following</span>
		</div>
	</div>

	<div class="recent-tweets-contain">
		<!-- recent tweets here -->	
	</div>
